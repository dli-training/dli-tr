<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<a href="{{ site.url }}"><img src="{{ "" | relative_url }}" alt="{{ site.name }}"></a>
			<a href="{{ site.url }}"><h2>{{ site.title }}</h2></a>
			<p class="tagline">{{ site.tagline }}</p>
			<ul class="side-menu">
				<li><a href="{{ site.url }}#slide">Slide Deck</a></li>
				<li><a href="{{ site.url }}#abstract">Conference Abstract</a></li>
				<li><a href="{{ site.url }}#references">Resources</a></li>
			</ul>
			<ul class="social">
				<a href="https://github.com/{{ site.social_links.github }}"><li><i class="icon-github-circled"></i></li></a>
			
			</ul>
		</section>
		<section class="content">
			{{ content }}
		</section>
	</main>
</body>
</html>
